# This workflow performs various tasks for cleanup, triage, ... on GitHub PRs
name: PRs Chores

on:
  workflow_call:

jobs:
  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_JAHIACI_ISSUES_CHORES }}