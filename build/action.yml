name: Build
description: Build a Jahia module

inputs:
  module_id:
    description: Module ID
    required: true
  mvn_settings_filepath:
    description: Filepath to the settings.xml file
    default: '.github/maven.settings.xml'
    required: false
  nexus_username:
    description: 'Nexus Username'
    required: false
    default: ''
  nexus_password:
    description: 'Nexus Password'
    required: false
    default: ''
  debug_session_timeout:
    description: 'In seconds, timeout in seconds before terminating the session'
    required: false
    default: '7200'
  github_artifact_retention:
    description: 'Time during which artifact are kept in Github infrastructure'
    required: false
    default: '2'
  tests_module_path:
    description: 'Path to a folder in the repository containing a tests module to be built'
    required: false
    default: 'tests/jahia-module/'
  tests_module_type:
    description: 'Type of module for the tests module (mvn,npm)'
    required: false
    default: 'mvn'
  node_version:
    description: 'Version of node to install on the host'
    required: false
    default: 'lts/*'

runs:
  using: 'composite'
  steps:
    - name: Set environment variables from parameters
      shell: bash
      run: |
        echo "NEXUS_USERNAME=${{ inputs.nexus_username }}" >> $GITHUB_ENV
        echo "NEXUS_PASSWORD=${{ inputs.nexus_password }}" >> $GITHUB_ENV

    # This step save the maven cache between runs
    # More details can be found here: https://docs.github.com/en/actions/advanced-guides/caching-dependencies-to-speed-up-workflows
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build package
      shell: bash
      run: mvn -B -U -ntp -s ${{ inputs.mvn_settings_filepath }} clean install

    - name: Copy dependencies to provision artifacts
      shell: bash
      run: mvn -B -s ${{ inputs.mvn_settings_filepath }} dependency:copy-dependencies -DexcludeTransitive=true -DincludeScope=provided -DincludeGroupIds=org.jahia.modules -DincludeTypes=jar

    - name: Archive build artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          target/*
          ./*/target/*
          **/*source-release.zip
          !${{ inputs.tests_module_path }}*
        retention-days: ${{ inputs.github_artifact_retention }}

    - name: Check if test module is present (MVN)
      if: ${{ inputs.job-tests_module_type == 'mvn' }}
      id: check_test_module_mvn
      uses: andstor/file-existence-action@v2
      with:
        files: "${{ inputs.tests_module_path }}pom.xml"

    - name: Build tests package (MVN)
      shell: bash
      if: ${{ inputs.job-tests_module_type == 'mvn' && steps.check_test_module_mvn.outputs.files_exists == 'true' }}
      run: |
        ROOT_PATH=$(pwd)
        cd ${{ inputs.tests_module_path }}
        mvn -B -U -ntp -s $ROOT_PATH/${{ inputs.mvn_settings_filepath }} clean install

    - name: Archive test artifacts (MVN)
      if: ${{ inputs.job-tests_module_type == 'mvn' && steps.check_test_module_mvn.outputs.files_exists == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          ${{ inputs.tests_module_path }}**/target/*.jar
        retention-days: ${{ inputs.github_artifact_retention }}

    - name: Check if test module is present (NPM)
      if: ${{ inputs.job-tests_module_type == 'npm' }}
      id: check_test_module_npm
      uses: andstor/file-existence-action@v2
      with:
        files: "${{ inputs.tests_module_path }}package.json"

    - name: Setup node for building test module (NPM)
      if: ${{ inputs.job-tests_module_type == 'npm' }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}

    - name: Build tests package (NPM)
      shell: bash
      if: ${{ inputs.job-tests_module_type == 'npm' && steps.check_test_module_npm.outputs.files_exists == 'true' }}
      run: |
        ROOT_PATH=$(pwd)
        cd ${{ inputs.tests_module_path }}
        yarn install && yarn build && yarn pack

    - name: Archive test artifacts (NPM)
      if: ${{ inputs.job-tests_module_type == 'npm' && steps.check_test_module_npm.outputs.files_exists == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          ${{ inputs.tests_module_path }}/*.tgz
        retention-days: ${{ inputs.github_artifact_retention }}

    - name: Keep session opened if /tmp/debug file is present
      shell: bash
      if: always()
      run: |
        echo "::group::Keep session opened if /tmp/debug file is present"
        WAIT_DURATION=0
        while [[ -e /tmp/debug ]]; do
          echo "Debug file present - $(( ++ WAIT_DURATION ))s - waiting for file removal..."
          if [ $WAIT_DURATION -gt ${{ inputs.debug_session_timeout }} ]; then
            echo "Reached timeout of: ${{ inputs.debug_session_timeout }}"
            echo "Exiting the loop"
            break
          fi
          sleep 1;
        done
        echo "::endgroup::"
